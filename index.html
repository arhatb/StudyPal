<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>StudyPal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 50px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #333;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .start { background-color: #4CAF50; color: white; }
    .pause { background-color: #f0ad4e; color: white; }
    .reset { background-color: #d9534f; color: white; }

    #status {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>StudyPal</h1>
  <div id="timer">25:00</div>

  <div class="buttons">
    <button class="start" onclick="startTimer()">BaÅŸlat</button>
    <button class="pause" onclick="pauseTimer()">Duraklat</button>
    <button class="reset" onclick="resetTimer()">SÄ±fÄ±rla</button>
  </div>

  <div id="status">Durum: HazÄ±r</div>

  <audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg"></audio>

  <script>
    let duration = 25 * 60; // 25 dakika
    let remaining = duration;
    let timerInterval = null;

    function updateDisplay() {
      const minutes = Math.floor(remaining / 60).toString().padStart(2, '0');
      const seconds = (remaining % 60).toString().padStart(2, '0');
      document.getElementById("timer").textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (timerInterval) return; // zaten Ã§alÄ±ÅŸÄ±yor
      document.getElementById("status").textContent = "Durum: Ã‡alÄ±ÅŸÄ±yor";
      timerInterval = setInterval(() => {
        remaining--;
        updateDisplay();
        if (remaining <= 0) {
          clearInterval(timerInterval);
          timerInterval = null;
          document.getElementById("status").textContent = "SÃ¼re doldu! Mola zamanÄ± ðŸŽ‰";
          document.getElementById("alertSound").play();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
      document.getElementById("status").textContent = "Durum: DuraklatÄ±ldÄ±";
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
      remaining = duration;
      updateDisplay();
      document.getElementById("status").textContent = "Durum: SÄ±fÄ±rlandÄ±";
    }

    updateDisplay();
  </script>

</body>
</html>
